process MUONHLT = {

#----------------- Input file (raw data) ---------------	
  untracked PSet maxEvents = {untracked int32 input = 10}
  source = PoolSource{
    # Raw data
    untracked vstring fileNames ={ 'rfio:/castor/cern.ch/user/j/jalcaraz/crab/RelVal160pre14Z-MM_Raw.root' }
    # Digis (change option in HLTrigger/Configuration/data/common/HLTSetup.cff)
    #untracked vstring fileNames ={ '/store/mc/2007/8/31/RelVal-RelVal160pre14Z-MM-1188581440/0000/0E10FBD4-5D58-DC11-9E8A-001731AF67C5.root' }

  }

#------------ Message logger ------------------------------------
  service = MessageLogger {
      untracked vstring destinations = { "cout" }
      untracked PSet cout = { untracked string threshold = "ERROR" }
  }

#------------ HLT Muon Paths -------------------------------------
  include "HLTrigger/Configuration/data/main/Muon.cff"
  replace hltTrigReport.HLTriggerResults = TriggerResults::MUONHLT

#----------------- Output file -------------------------
  include "HLTrigger/Configuration/data/HLTrigger_EventContent.cff"
  module OUTPUT = PoolOutputModule {
    untracked string fileName ="/tmp/HLTMuon.root" 

    untracked PSet SelectEvents = {
      vstring SelectEvents = { "*" }
    }

    # Choose output format
    using HLTriggerAOD
    #using HLTriggerRECO
    #using HLTriggerFEVT
  }

#----------------- End path --------------------------------------
  endpath outpath = { OUTPUT }

}
