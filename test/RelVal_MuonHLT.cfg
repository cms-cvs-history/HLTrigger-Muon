process PRODHLT  = {

  #------------ Debug choices -----------------------------
      untracked PSet maxEvents= {untracked int32 input = 2 }
  ## Usual Message Logger 
      #include "FWCore/MessageLogger/data/MessageLogger.cfi"
  ## Debug printouts (comment the previous line and uncomment the following)
      service = MessageLogger
      {
       untracked vstring destinations = { "cout" }
       untracked PSet cout = { untracked string threshold = "DEBUG" } 
       untracked vstring debugModules =  {  "hltL2Muons"
                                          , "hltL2MuonCandidates"
                                          , "hltL2MuonIsolations"
                                          , "hltL3Muons"
                                          , "hltL3MuonCandidates"
                                          , "hltL3MuonIsolations"
                                         }
      }

  # Randomize the thing...
  service = RandomNumberGeneratorService
  {
      untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345678
         untracked uint32 g4SimHits = 9876
         untracked uint32 mix = 12345
	 untracked uint32 siPixelDigis = 3456
	 untracked uint32 siStripDigis = 1278
	 untracked uint32 ecalUnsuppressedDigis =678
	 untracked uint32 hcalUnsuppressedDigis =678
         untracked uint32 muonCSCDigis = 345
         untracked uint32 muonRPCDigis = 345
         untracked uint32 muonDTDigis = 345
      }
  }

  # Z --> dimuon generation (no gamma* here)
  source = PythiaSource 
  { 
      untracked int32 pythiaPylistVerbosity = 0
      untracked bool pythiaHepMCVerbosity = false
      untracked int32 maxEventsToPrint = 0

      PSet PythiaParameters = {

            # This is a vector of ParameterSet names to be read, in this order
            vstring parameterSets = {
                  "pythiaUESettings", 
                  "processParameters"
            }

            include "Configuration/Generator/data/PythiaUESettings.cfi"

            vstring processParameters = {
                  "MSEL=0                  !User defined processes",
                  "MSUB(1)=1               !Incl Z0/gamma* production",
                  "MSTP(43)=2              !Only Z0", 
                  "MDME(174,1)=0           !Z decay into d dbar",        
                  "MDME(175,1)=0           !Z decay into u ubar",
                  "MDME(176,1)=0           !Z decay into s sbar",
                  "MDME(177,1)=0           !Z decay into c cbar",
                  "MDME(178,1)=0           !Z decay into b bbar",
                  "MDME(179,1)=0           !Z decay into t tbar",
                  "MDME(182,1)=0           !Z decay into e- e+",
                  "MDME(183,1)=0           !Z decay into nu_e nu_ebar",
                  "MDME(184,1)=1           !Z decay into mu- mu+",
                  "MDME(185,1)=0           !Z decay into nu_mu nu_mubar",
                  "MDME(186,1)=0           !Z decay into tau- tau+",
                  "MDME(187,1)=0           !Z decay into nu_tau nu_taubar"
            }

      }
  }

  # Simulation
  include "Configuration/StandardSequences/data/Simulation.cff"
  include "Configuration/StandardSequences/data/MixingNoPileUp.cff"
  include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"
  path p0 = {simulation}

  # HLT reconstruction (no filters)
  include "HLTrigger/Configuration/data/common/HLTSetupCase1.cff"
  include "HLTrigger/Muon/data/OnlyReco.cff"
  path p1 = {recoHLTMuIso}

  # Output
  module OUTPUT = PoolOutputModule
  {
    untracked string fileName = "Zmumu.root"

    untracked vstring outputCommands = {
      # Starting point: drop everything
            "drop *",
      # Keep all objects created by this process
            "keep *_*_*_PRODHLT"
    }
  }

  # End and schedule it
  endpath outpath = {OUTPUT}
  schedule = {p0,p1,outpath}
       
}	
