process MUONHLT = {

#----------------- Input file (raw data) ---------------	
  untracked PSet maxEvents = {untracked int32 input = 100}
  source = PoolSource{
    # Raw data
    untracked vstring fileNames ={'file:RelVal_Pure_Raw.root'}

  }

#------------ Message logger ------------------------------------
  service = MessageLogger { }

#------------ HLT Muon Paths -------------------------------------
  include "Configuration/StandardSequences/data/FakeConditions.cff"
  include "HLTrigger/Configuration/data/common/HLTSetup.cff"
  include "HLTrigger/Configuration/data/main/HLTtable.cff"
  replace hltTrigReport.HLTriggerResults = TriggerResults::MUONHLT

#----------------- Output file -------------------------
  include "HLTrigger/Configuration/data/HLTrigger_EventContent.cff"
  module OUTPUT = PoolOutputModule {
    untracked string fileName ="/tmp/HLTMuon.root" 

    untracked PSet SelectEvents = {
      vstring SelectEvents = { "*" }
    }

    # Choose output format
    using HLTriggerAOD
    #using HLTriggerRECO
    #using HLTriggerFEVT
  }

#----------------- End path --------------------------------------
#  endpath outpath = { OUTPUT }

}
