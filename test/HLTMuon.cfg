process PRODHLT  = {

#----------------- input file --------------------------	
  source = PoolSource{
    untracked vstring fileNames ={ 'file:hlt_data/Hto4mu_50.root' }
    #untracked vstring fileNames ={ 'rfio:/castor/cern.ch/user/j/jalcaraz/crab/Hto4mu_50.root' }
    untracked int32 maxEvents = 10
  }
#------------ Utilities ---------------------------------
## Timing
  include "HLTrigger/Timer/data/timer.cfi"

## Usual Message Logger 
  #include "FWCore/MessageLogger/data/MessageLogger.cfi"
## Debug printouts (comment the previous line and uncomment the following)
   service = MessageLogger
   {
    untracked vstring destinations = { "cout" }
    untracked PSet cout = { untracked string threshold = "DEBUG" } 
    untracked vstring debugModules =  {  "l1extra"
                                       , "hltMuonLevel1Seed"
                                       , "SingleMuIsoL1Filtered"
                                       , "SingleMuNoIsoL1Filtered"
                                       , "DiMuonIsoL1Filtered"
                                       , "DiMuonNoIsoL1Filtered"
                                       , "L2Muons"
                                       , "L2MuonCandidates"
                                       , "SingleMuIsoL2PreFiltered"
                                       , "SingleMuNoIsoL2PreFiltered"
                                       , "DiMuonIsoL2PreFiltered"
                                       , "DiMuonNoIsoL2PreFiltered"
                                       , "L2MuonIsolations"
                                       , "SingleMuIsoL2IsoFiltered"
                                       , "DiMuonIsoL2IsoFiltered"
                                       , "L3Muons"
                                       , "L3MuonCandidates"
                                       , "SingleMuIsoL3PreFiltered"
                                       , "SingleMuNoIsoL3PreFiltered"
                                       , "DiMuonIsoL3PreFiltered"
                                       , "DiMuonNoIsoL3PreFiltered"
                                       , "L3MuonIsolations"
                                       , "SingleMuIsoL3IsoFiltered"
                                       , "DiMuonIsoL3IsoFiltered"
                                      }
   }

#------------ HLT Muon Paths -------------------------------------
  include "HLTrigger/Muon/data/PathSingleMu_2x1033_Iso.cff"
  path pSMIso = { singleMuIso }

  include "HLTrigger/Muon/data/PathSingleMu_2x1033_NoIso.cff"
  path pSMNoIso = { singleMuNoIso }

  include "HLTrigger/Muon/data/PathDiMuon_2x1033_Iso.cff"
  path pDMIso = { diMuonIso }

  include "HLTrigger/Muon/data/PathDiMuon_2x1033_NoIso.cff"
  path pDMNoIso = { diMuonNoIso }

#----------------- output file -------------------------
  module OUTPUT = PoolOutputModule {
    untracked string fileName ="/tmp/Muons.root" 

    untracked PSet SelectEvents = {
      vstring SelectEvents = { "pSMIso","pDMIso", "pSMNoIso", "pDMNoIso" }
    }

    untracked vstring outputCommands = {
      "keep *",
      # drop mixer information
      "drop *_mix_*_*",
      # drop G4 objects
      "drop *_SimG4Object_*_*",
      # drop digis
      "drop *_muoncscdigi_*_*",
      "drop *_muondtdigi_*_*",
      "drop *_muonrpcdigi_*_*",
      "drop *_stripdigi_*_*",
      "drop *_pixdigi_*_*",
      "drop *_hcaldigi_*_*",
      "drop *_ecaldigi_*_*"
    }
  }

  endpath outpath = { myTimer, OUTPUT }
}
