process PRODHLT  = {

#----------------- Input file --------------------------	
  source = PoolSource{
    untracked vstring fileNames ={ 'rfio:/castor/cern.ch/cms/store/mc/2006/11/8/mc-onsel-111_Zmumu/0001/14BEA441-158C-DB11-88F5-00E08129487B.root' }
    untracked int32 maxEvents = 10
  }

#------------ Utilities ---------------------------------
## Usual Message Logger 
  #include "FWCore/MessageLogger/data/MessageLogger.cfi"
## Debug printouts (comment the previous line and uncomment the following)
   service = MessageLogger
   {
    untracked vstring destinations = { "cout" }
    untracked PSet cout = { untracked string threshold = "DEBUG" } 
    untracked vstring debugModules =  {  "l1extra"
                                       , "ZMMLevel1Seed"
                                       , "ZMML1Filtered"
                                       , "L2Muons"
                                       , "L2MuonCandidates"
                                       , "ZMML2Filtered"
                                       , "L3Muons"
                                       , "L3MuonCandidates"
                                       , "ZMML3Filtered"
                                      }
   }

#------------ HLT Muon Paths -------------------------------------
  include "HLTrigger/Muon/data/PathZmumu.cff"
  path pZMM = { zMM }

#----------------- Output file -------------------------
  module OUTPUT = PoolOutputModule {
    untracked string fileName ="/tmp/Muons.root" 

    untracked PSet SelectEvents = {
      vstring SelectEvents = { "pZMM" }
    }

    untracked vstring outputCommands = {
      # Starting point: drop everything
            "drop *",
      # Keep all objects created by this process
            "keep *_*_*_PRODHLT"
    }
  }

  # Recover original digis if necessary
  #include "Configuration/EventContent/data/EventContent.cff"
  #replace OUTPUT.outputCommands += SimG4CoreFEVT.outputCommands  
  #replace OUTPUT.outputCommands += SimTrackerFEVT.outputCommands
  #replace OUTPUT.outputCommands += SimMuonFEVT.outputCommands
  #replace OUTPUT.outputCommands += SimCalorimetryFEVT.outputCommands
  #replace OUTPUT.outputCommands += RecoGenJetsFEVT.outputCommands 


#----------------- Summary + timing + end ------------------------
  module hltoutput = HLTMakeSummaryObjects { }
  untracked PSet options = {
               untracked bool wantSummary = true  # default is false
               untracked bool makeTriggerResults = true
               vstring listOfTriggers = {"*"}
  } 

## Default timing
  service = Timing { }
  endpath outpath = { OUTPUT, hltoutput }
## HLT-specific timing (see HLT Twiki pages for details)
  #include "HLTrigger/Timer/data/timer.cfi"
  #endpath outpath = { myTimer, OUTPUT, hltoutput }

}
