process PRODHLT  = {

#----------------- input file --------------------------	
  source = PoolSource{
    untracked vstring fileNames ={ 'file:myfile.root' }
    #untracked vstring fileNames ={ 'rfio:/castor/cern.ch/user/u/user/crab/myfile.root' }
    untracked int32 maxEvents = 10
  }
#------------ Utilities ---------------------------------
## Usual Message Logger 
  #include "FWCore/MessageLogger/data/MessageLogger.cfi"
## Debug printouts (comment the previous line and uncomment the following)
   service = MessageLogger
   {
    untracked vstring destinations = { "cout" }
    untracked PSet cout = { untracked string threshold = "DEBUG" } 
    untracked vstring debugModules =  {  "l1extra"
                                       , "hltMuonLevel1Seed"
                                       , "UpsilonMML1Filtered"
                                       , "L2Muons"
                                       , "L2MuonCandidates"
                                       , "UpsilonMML2Filtered"
                                       , "L3Muons"
                                       , "L3MuonCandidates"
                                       , "UpsilonMML3Filtered"
                                      }
   }

#------------ HLT Muon Paths -------------------------------------
  include "HLTrigger/Muon/data/PathUpsilonmumu.cff"
  path pUpsilonMM = { upsilonMM }

#----------------- output file -------------------------
  module OUTPUT = PoolOutputModule {
    untracked string fileName ="/tmp/Muons.root" 

    untracked PSet SelectEvents = {
      vstring SelectEvents = { "pUpsilonMM" }
    }

    untracked vstring outputCommands = {
      "keep *",
      # drop mixer information
      "drop *_mix_*_*",
      # drop G4 objects
      "drop *_SimG4Object_*_*",
      # drop digis
      "drop *_muoncscdigi_*_*",
      "drop *_muondtdigi_*_*",
      "drop *_muonrpcdigi_*_*",
      "drop *_stripdigi_*_*",
      "drop *_pixdigi_*_*",
      "drop *_hcaldigi_*_*",
      "drop *_ecaldigi_*_*"
    }
  }

  endpath outpath = { OUTPUT }
}
